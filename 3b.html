<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
<p>FOOTBALL</p>
<p>
 <a href="https://en.wikipedia.org/wiki/Football">
    <img src="football.jpg" alt="Snow" style="width:100%">
  </a>
</p>
  </div>
  <div class="column">
    <p>READING BOOKS</p>
    <p>
 <a href="https://www.healthline.com/health/benefits-of-reading-books">
    <img src="BOOKS.jpg" alt="Forest" style="width:100%">
  </a>
</p>
  </div>
  <div class="column">
    <p>LISTENING MUSIC</p>
    <p>
 <a href="https://en.wikipedia.org/wiki/Music">
    <img src="music.jpg" alt="Mountains" style="width:100%">
  </a>
</p>
  </div>
</div>

</body>
</html>
